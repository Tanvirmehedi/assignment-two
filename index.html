<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Influencer products Web-site (Assignment-Two)</title>

    <!-- Fav Icon Link -->
    <link rel="icon" href="./favicon.png" type="image/gif" sizes="16x16" />

    <!-- Font-Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External CSS Link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <div class="container">
          <div class="nav-bar--content">
            <span class="nav-bar--logo">Influencer products</span>
            <ul class="nav-bar--item">
              <li class="nav-bar--items">
                <a href="" class="nav-bar--link">Home</a>
              </li>
              <li class="nav-bar--items">
                <a href="" class="nav-bar--link">Products</a>
              </li>
              <li class="nav-bar--items">
                <a href="" class="nav-bar--link">Sign up</a>
              </li>
              <li class="nav-bar--items">
                <a href="" class="nav-bar--link">Log In</a>
              </li>
              <li class="nav-bar--items">
                <a href="" class="nav-bar--link"
                  ><i class="fas fa-search"></i
                ></a>
              </li>
              <li class="nav-bar--items">
                <a href="" class="nav-bar--link"
                  ><i class="fas fa-cart-plus"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- HEADER END AND NAVBAR END -->

    <main aria-label="Main Part Of Website Start">
      <section id="hero-part">
        <div class="container">
          <div class="hero-part--content">
            <div class="hero-part--content-textBox">
              <h1>
                Start your Journey as <br />
                Influencer
              </h1>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
                vestibulum sed scelerisque eros. Lectus faucibus.
              </p>
              <a href="#"
                ><button class="btn hero-part--btn">
                  Preebook now
                  <i class="fas fa-long-arrow-alt-right icon"></i></button
              ></a>
            </div>
            <div class="hero-part--content-imageBox">
              <img
                src="./images/humanCam.jpg"
                alt="Cannon 3021"
                class="hero-part--img"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- END OF HERO SECTION -->

      <section id="branding">
        <div class="container">
          <div class="branding--content">
            <img src="./logos/Alibaba.svg" alt="Alibaba" />
            <img src="./logos/Amazon.svg" alt="Amazon" />
            <img src="./logos/Daraz.pk Logo.svg" alt="Daraz" />
            <img src="./logos/Ebay.svg" alt="Ebay" />
            <img src="./logos/Rakuten.svg" alt="Rakuten" />
            <img src="./logos/Walmart.svg" alt="Walmart" />
            <img src="./logos/Target.svg" alt="Target" />
          </div>
        </div>
      </section>
      <!-- END OF BRANDING SECTION -->

      <section id="product">
        <h2 class="section--title">Popular Collection</h2>
        <div class="container">
          <div class="product--content">
            <div class="product--cal">
              <img
                class="product--cal-img"
                src="./images/single-light.png"
                alt="single-light"
              />
              <h3 class="product--cal-title">Flex Tripod</h3>
              <span class="product--cal-prize">$50.48</span>
              <div class="product--cal-icon">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half"></i>
                <span>4.99</span>
              </div>
              <p class="product--cal-text">Lorem ipsum dolor sit.</p>
            </div>
          </div>
          <div class="product--btnBox">
            <a href="#"
              ><button class="btn product--btn">
                See More
                <i class="fas fa-arrow-right icon"></i></button
            ></a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
